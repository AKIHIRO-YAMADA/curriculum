<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ホームページの見た目を変える</title>
    <script>
        function changeColor(){
            document.getElementById("bd").style.backgroundColor = "skyblue";
        }
    </script>
</head>
<body id="bd">
    <h1>ホームページの見た目を変える1</h1>
    <p>
        <input type="button" value="見た目を変える" onclick="changeColor()">
    </p>
</body>
</html>

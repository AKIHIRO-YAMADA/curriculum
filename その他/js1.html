<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ホームページの見た目を変える</title>
    <script>
        function createBtn() {
    let item = document.createElement('li');
    item.textContent = 'item';
    let ul = document.querySelector('ul');
    ul.appendChild(item);
}

    </script>
</head>
<body>
    <input type="button" value="クリック" onclick="createBtn()">
    <ul>
        <li>item</li>
        <li>item</li>
    </ul>
    <script src="js/main.js"></script>
</body>
</html>
